<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flexbox-container">
            <div class="flexbox-container-1">
                <div class="flexbox-container-2">
                    <form action="" class="flexbox-container-3">
                        <h2 class="title">Login</h2>
                        <div class="input-field">
                            <i class="flexbox-container-4"></i>
                                <input type="text" placeholder="Username">
                        </div>
                        <div class="input-field">
                            <i class="flexbox-container-5"></i>
                                <input type="password" placeholder="Password">
                        </div>
                        <input type="Submit" value="Login" class="btn solid">
                    </form>
                    <form action="" class="flexbox-container-6">
                        <h2 class="title">Sign up</h2>
                        <div class="input-field">
                            <i class="flexbox-container-4"></i>
                                <input type="text" placeholder="Username">
                        </div>
                        <div class="input-field">
                            <i class="flexbox-container-7"></i>
                                <input type="text" placeholder="Email">
                        </div>
                        <div class="input-field">
                            <i class="flexbox-container-5"></i>
                                <input type="password" placeholder="Password">
                        </div>
                        <input type="Submit" value="Sign up" class="btn solid">
                    </form>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
